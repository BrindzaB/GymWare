services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness_app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
      - ./vendor:/var/www/vendor
      - ./storage:/var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - fitness_network
    command: php artisan serve --host=0.0.0.0

  db:
    image: mysql:8.0
    container_name: fitness_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fitness_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: fitness_password
      MYSQL_USER: fitness_user
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - fitness_network

volumes:
  dbdata:
    driver: local

networks:
  fitness_network:
    driver: bridge